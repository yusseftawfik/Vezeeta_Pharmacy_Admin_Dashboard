<div class="container mb-2 d-flex flex-column align-items-around justify-content-center">
  <div class="row d-flex align-items-center justify-content-center">
    Are you sure you want to delete this medicine?
  </div>
  <div class="row mt-2 d-flex align-items-center justify-content-around">
    <div class="col-6">
      <button mat-flat-button [mat-dialog-close]="true">Yes</button>
    </div>
    <div class="col-6">
      <button mat-flat-button [mat-dialog-close]="false">No</button>
    </div>
  </div>

</div>
